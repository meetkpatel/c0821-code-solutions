<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="row">
    <div class="container">
      <div class="row">
        <div class="column-rightleft justify-center">
          <i id="leftArrow" class="fas fa-chevron-left arrow-size"></i>
        </div>
        <div class="column-middle-img justify-center">
          <img src="images/001.png" alt="">
        </div>
        <div class="column-rightleft justify-center">
          <i id="rightArrow" class="fas fa-chevron-right arrow-size"></i>
        </div>
      </div>
      <div class="row ">
        <div class="column-full justify-center img-btn circle-btn-event">
            <i circle-btn-id="0" class="fas fa-circle circle-btn"></i>
            <i circle-btn-id="1" class="far fa-circle circle-btn"></i>
            <i circle-btn-id="2" class="far fa-circle circle-btn"></i>
            <i circle-btn-id="3" class="far fa-circle circle-btn"></i>
            <i circle-btn-id="4" class="far fa-circle circle-btn"></i>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
