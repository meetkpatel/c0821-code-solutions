<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="index.html" method="get">
    <div>
      <label for="email">Email</label>
    </div>
    <div>
      <input type="text" id="email" name="email">
    </div>
    <div>
      <label for="whycoding">Why coding is cool?</label>
    </div>
    <div>
      <select name="whycoding" id="whycoding">
        <option value="Select an option">Select an option</option>
        <option value="Because it's interesting">Because it's interesting</option>
        <option value="Because it's fun">Because it's fun</option>
        <option value="Because it's powerful">Because it's powerful</option>
      </select>
    </div>
    <div>
      <label for="favorite_language">Favorite Language (Choose one)</label>
    </div>
    <div>
      <input type="radio" name="favorite_language" value="HTML">HTML
      <input type="radio" name="favorite_language" value="CSS">CSS
      <input type="radio" name="favorite_language" value="JavaScript">JavaScript
    </div>
    <div>
      <label for="signup">Would you like to sign up for more information?</label>
    </div>
    <div>
      <input type="checkbox" name="signup" value="signup">Sign me up!
    </div>
    <div>
      <label for="comment">Comments</label>
    </div>
    <div>
      <textarea name="comment" rows="7"></textarea>
    </div>
    <div>
      <input type="submit" name="submit" value="submit">
    </div>
  </form>
</body>
</html>
