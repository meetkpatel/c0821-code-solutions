<!DOCTYPE html>
<html>
<head>
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link href="//db.onlinewebfonts.com/c/1533bd45ab1075446a39b88bfc72f065?family=Falling+Sky" rel="stylesheet"
    type="text/css" />
</head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full text-align-center">
          <h2 class="falling-sky-font">How It Work</h2>
        </div>
      </div>
      <div class="row padding-right-left-20">
        <div class="column-forth">
          <div class="row flex-direction-column">
            <img class="img-screen-size" src="images/screen-1.png" alt="Screen1">
            <img class="img-icon" src="images/switch-icon.png" alt="SwitchIcon">
            <h3 class="text-align-center falling-sky-font">App Switch</h3>
            <p class="text-align-center falling-sky-font">Toggles all your apps on and off.</p>
          </div>
        </div>
        <div class="column-forth ">
          <div class="row flex-direction-column">
            <img class="img-screen-size" src="images/screen-2.png" alt="Screen2">
            <img class="img-icon" src="images/filter-icon.png" alt="FilterIcon">
            <h3 class="text-align-center falling-sky-font">Trip Filtering</h3>
            <p class="text-align-center falling-sky-font">Evaluates your trip requests.</p>
          </div>
        </div>
        <div class="column-forth ">
          <div class="row flex-direction-column">
            <img class="img-screen-size" src="images/screen-3.png" alt="Screen3">
            <img class="img-icon" src="images/slider-icon.png" alt="SliderIcon">
            <h3 class="text-align-center falling-sky-font">Service Filters</h3>
            <p class="text-align-center falling-sky-font">Accepts only your ideal trips.</p>
          </div>
        </div>
        <div class="column-forth ">
          <div class="row flex-direction-column">
            <img class="img-screen-size" src="images/screen-4.png" alt="Screen4">
            <img class="img-icon" src="images/bars-icon.png" alt="BarIcon">
            <h3 class="text-align-center falling-sky-font">Stats + Mileage</h3>
            <p class="text-align-center falling-sky-font">Tracks your trips across all apps.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
