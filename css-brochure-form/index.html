<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-div">
    <h2>LEARN MORE</h2>
    <div>
    <label for="email">COMPANY EMAIL</label>
    </div>
    <div>
    <input type="text" id="email" placeholder="sally@company.co">
    </div>
    <div>
      <label for="name">NAME</label>
    </div>
    <div>
      <input type="text" id="name" placeholder="Sally Smith">
    </div>
    <div>
      <label for="where-hiring">WHERE ARE YOU HIRING?</label>
    </div>
    <div>
      <input type="text" id="where-hiring" placeholder="City, Country">
    </div>
    <div>
      <label for="how-many">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    </div>
    <div>
      <select name="how-many" id="whycoding">
        <option value="1-2">1-2 Engineers</option>
        <option value="3-5">3-5 Engineers</option>
        <option value="5-8">5-8 Engineers</option>
        <option value="10+">10+ Engineers</option>
      </select>
    </div>
    <button align="right">SUBMIT</button>
  </div>
</body>
</html>
