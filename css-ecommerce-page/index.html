<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full text-align-center ">
        <h2 class="font-DM-Sans">New Arrivals</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-fifth flex-column">
        <img src="images/dress1.jpeg" alt="dress1">
        <div class="row font-DM-Sans">
          <h4>Free People</h4>
          <hr class="font-gray-color">
          <h4 class="font-gray-color">Size 6</h4>
        </div>
        <div class="row">
          <h4 class="font-DM-Sans font-backgroud-color">$35</h4>
          <h4 class="font-DM-Sans line-through-lightgray">$125 retail</h4>
        </div>
      </div>
      <div class="column-fifth">
        <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        <div class="row font-DM-Sans">
          <h4>Yves Saint Laurent</h4>
          <hr class="font-gray-color">
          <h4 class="font-gray-color">One-Size</h4>
        </div>
        <div class="row">
          <h4 class="font-DM-Sans font-backgroud-color">$200</h4>
          <h4 class="font-DM-Sans line-through-lightgray">$1600 retail</h4>
        </div>
      </div>
      <div class="column-fifth">
        <img src="images/key.jpeg" alt="key">
        <div class="row font-DM-Sans">
          <h4>Tiffany</h4>
          <hr class="font-gray-color">
          <h4 class="font-gray-color">One-Size</h4>
        </div>
        <div class="row">
          <h4 class="font-DM-Sans font-backgroud-color">$476</h4>
          <h4 class="font-DM-Sans line-through-lightgray">$2000 retail</h4>
        </div>
      </div>
      <div class="column-fifth">
        <img src="images/lv-bag.jpg" alt="lv-bag">
        <div class="row font-DM-Sans">
          <h4>Louis Vuitton</h4>
          <hr class="font-gray-color">
          <h4 class="font-gray-color">One-Size</h4>
        </div>
        <div class="row">
          <h4 class="font-DM-Sans font-backgroud-color">$95</h4>
          <h4 class="font-DM-Sans line-through-lightgray">$1200 retail</h4>
        </div>
      </div>
      <div class="column-fifth">
        <img src="images/dress2.jpeg" alt="dress2">
        <div class="row font-DM-Sans">
          <h4>Reformation</h4>
          <hr class="font-gray-color">
          <h4 class="font-gray-color">Size 4</h4>
        </div>
        <div class="row">
          <h4 class="font-DM-Sans font-backgroud-color">$20</h4>
          <h4 class="font-DM-Sans line-through-lightgray">$198 retail</h4>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
